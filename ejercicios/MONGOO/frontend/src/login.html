<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <img src="../img/crescente3_sin_fondo.png" alt="img_crecita">
        <form id="loginForm" action="" method="POST">
            <div>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname_n" name="nickname" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password_pass" name="password" required>
            </div>
            <button type="submit" value="login">Acceder</button>
        </form>
        <div id="error" style="color: red;"></div>
        <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="#">Iniciar Sesión</a></li>
            <li><a href="#">Registrarse</a></li>
        </ul>
    </div>
    <script src="../js/login.js">

    </script>
</body>
</html>
