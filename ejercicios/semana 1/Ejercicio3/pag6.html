<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla</title>
    </head>
    <body>
        <table>
            <caption>TABLA </caption>
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Celda 1</td>
                    <td>Celda 2</td>
                    <td>Celda 3</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td>resultado 1</td>
                    <td>resultado 2</td>
                    <td>resultado 3</td>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
